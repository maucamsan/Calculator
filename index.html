<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
   <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Calculator Project</h1>
    <div class="calculatorContainer">
        <div id="display">
            <input type="text" readonly placeholder="0">
        </div>
        <div class="inputsContainer">

            <div class="numPadContainer">
                <button class="numpadValue">1</button>
                <button class="numpadValue">2</button>
                <button class="numpadValue">3</button>
                <button class="numpadValue">4</button>
                <button class="numpadValue">5</button>
                <button class="numpadValue">6</button>
                <button class="numpadValue">7</button>
                <button class="numpadValue">8</button>
                <button class="numpadValue">9</button>
                <button class="signedOperator">+/-</button>
                <button class="numpadValue">0</button>
                <button class="numpadValue">.</button>
            </div>
            
            <div class="operatorsContainer">
                <button class="operatorButton">+</button>
                <button class="operatorButton">-</button>
                <button class="operatorButton">*</button>
                <button class="operatorButton">/</button>
            </div>
            <div class="extraOperators">
                <button class="extraButtons">clear</button>
                <button id="equal" class="extraButtons">=</button>
            </div>
        </div>

    </div>
</body>
</html>
